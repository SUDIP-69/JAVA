<body bgcolor="gray">
    <form>
        <h1>Test Loan Form</h1>
        <marquee scrollamount="10"><h2>Registration closes soon</h2></marquee>
        <fieldset>
            <legend>&nbsp; Basic &nbsp;</legend>
        <label> first name</label>
        <input type="text" name="fname"><br><br>
        <label> last name</label>
        <input type="text" name="lname"><br><br>
        <label> DOB</label>
        <input type="date" name="dob"><br><br>
        <label> password</label>
        <input type="password" name="pass"><br><br>
        <label> native of</label>
        <select>
            <option>--select--</option>
            <option>India</option>
            <option>Bangladesh</option>
        </select><br><br>
    </fieldset>

    <fieldset>
        <legend> &nbsp; Gender &nbsp;</legend>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
    </fieldset>

    <fieldset>
        <legend> &nbsp;Marital Status &nbsp;</legend>
        <input type="checkbox" name="Status"> single
        <input type="checkbox" name="Status"> married
    </fieldset>

    <fieldset>
        <legend> &nbsp;Address</legend>
        <textarea rows="10" cols="50">Please enter your address here!!</textarea>
    </fieldset>
    <br>
    <input type="submit" name="btn" style="background-color: green; border: 0px;">
    <input type="reset" name="btn" style="background-color: brown; border: 0px;">
    </form>
</body>
